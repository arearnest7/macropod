apiVersion: v1
kind: Service
metadata:
  name: macropod-service
spec:
  selector:
    app: macropod
  ports:
  - port: 80
    targetPort: 8081
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: macropod-service-account
---
apiVersion: v1
kind: Namespace
metadata:
  name: macropod-functions
  labels:
    name: macropod-functions
---
apiVersion: v1
kind: Namespace
metadata:
  name: standby-functions
  labels:
    name: standby-functions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: macropod-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: macropod-role
subjects:
- kind: ServiceAccount
  name: macropod-service-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: macropod-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: macropod-service
spec:
  selector:
    matchLabels:
      app: macropod
  replicas: 1
  template:
    spec:
      serviceAccountName: macropod-service-account
    metadata:
      labels:
        app: macropod
    spec:
     serviceAccountName: macropod-service-account
     tolerations:
      - key: "master-node"
        value: "master-node"
        effect: "NoSchedule"
     containers:
      - name: macropod-ingress
        image: sysdevtamu/macropod-ingress:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: SERVICE_PORT
          value: "8081"
        - name: TTL
          value: "300"
        - name: DEP_CONTROLLER_ADD
          value: "127.0.0.1:8082"
      - name: macropod-deployer
        image: sysdevtamu/macropod-deployer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        env:
        - name: SERVICE_PORT
          value: "8082"
        - name: UPDATE_THRESHOLD
          value: "100"
        - name: NAMESPACE_INGRESS
          value: "macropod"
