apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: election-vote-enqueuer
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
    spec:
      containers:
        - image: docker.io/arearnest7/election-vote-enqueuer:wob
          env:
          - name: ELECTION_VOTE_PROCESSOR
            value: http://election-vote-processor.default.10.125.188.34.sslip.io
          - name: REDIS_URL
            value: 127.0.0.1
          - name: REDIS_PASSWORD
            value: password
