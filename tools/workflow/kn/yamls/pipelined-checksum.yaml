apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: pipelined-checksum
  namespace: knative-functions
spec:
  template:
    spec:
      containers:
        - image: docker.io/arearnest7/pipelined-checksum:wob
          env:
          - name: REDIS_URL
            value: 127.0.0.1
          - name: REDIS_PASSWORD
            value: password
