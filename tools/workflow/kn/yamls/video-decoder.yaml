apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: video-decoder
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
    spec:
      containers:
        - image: docker.io/arearnest7/video-decoder:wob
          env:
          - name: VIDEO_RECOG
            value: http://video-recog.default.10.125.188.34.sslip.io
