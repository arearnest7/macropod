apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: video-streaming
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
    spec:
      containers:
        - image: docker.io/arearnest7/video-streaming:wob
          env:
          - name: VIDEO_DECODER
            value: http://video-decoder.default.127.0.0.1.sslip.io
