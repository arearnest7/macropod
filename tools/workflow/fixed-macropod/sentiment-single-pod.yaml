          - name: SENTIMENT_SFAIL
            value: 127.0.0.1:5006
          - name: SENTIMENT_SNS
            value: 127.0.0.1:5007
          - name: SENTIMENT_DB
            value: 127.0.0.1:5008
      - name: sentiment-sfail
        image: arearnest7/sentiment-sfail:macropod
