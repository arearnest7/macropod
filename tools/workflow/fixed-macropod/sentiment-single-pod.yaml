apiVersion: v1
kind: Service
metadata:
  name: sentiment-single-pod
spec:
  selector:
    app: sentiment-single-pod
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-single-pod
spec:
  selector:
    matchLabels:
      app: sentiment-single-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: sentiment-single-pod
    spec:
      nodeSelector:
        kubernetes.io/hostname: sys-dev-vm-2
      containers:
      - name: sentiment-main
        image: arearnest7/sentiment-main:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: SERVICE_TYPE
            value: "HTTP"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5000"
          - name: SENTIMENT_READ_CSV
            value: 127.0.0.1:5001
      - name: sentiment-read-csv
        image: arearnest7/sentiment-read-csv:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5001"
          - name: SENTIMENT_PRODUCT_OR_SERVICE
            value: 127.0.0.1:5002
      - name: sentiment-product-or-service
        image: arearnest7/sentiment-product-or-service:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5002"
          - name: SENTIMENT_CFAIL
            value: 127.0.0.1:5003
          - name: SENTIMENT_PRODUCT_SENTIMENT
            value: 127.0.0.1:5004
          - name: SENTIMENT_SERVICE_SENTIMENT
            value: 127.0.0.1:5009
      - name: sentiment-cfail
        image: arearnest7/sentiment-cfail:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5003
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5003"
      - name: sentiment-product-sentiment
