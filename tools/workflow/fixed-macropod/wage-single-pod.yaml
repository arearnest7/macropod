apiVersion: v1
kind: Service
metadata:
  name: wage-single-pod
spec:
  selector:
    app: wage-single-pod
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wage-single-pod
spec:
  selector:
    matchLabels:
      app: wage-single-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: wage-single-pod
    spec:
      nodeSelector:
        kubernetes.io/hostname: sys-dev-vm-2
      containers:
      - name: wage-validator
        image: arearnest7/wage-validator:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: SERVICE_TYPE
            value: "HTTP"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5000"
          - name: WAGE_FORMAT
            value: 127.0.0.1:5001
      - name: wage-format
        image: arearnest7/wage-format:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5001"
          - name: WAGE_WRITE_RAW
            value: 127.0.0.1:5002
      - name: wage-write-raw
        image: arearnest7/wage-write-raw:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5002"
          - name: WAGE_STATS
            value: 127.0.0.1:5003
      - name: wage-stats
        image: arearnest7/wage-stats:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5003
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5003"
          - name: WAGE_SUM
            value: 127.0.0.1:5004
      - name: wage-sum
        image: arearnest7/wage-sum:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5004
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5004"
          - name: WAGE_AVG
            value: 127.0.0.1:5005
      - name: wage-avg
        image: arearnest7/wage-avg:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5005
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5005"
          - name: WAGE_MERIT
            value: 127.0.0.1:5006
      - name: wage-merit
        image: arearnest7/wage-merit:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5006
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5006"
          - name: WAGE_WRITE_MERIT
            value: 127.0.0.1:5007
      - name: wage-write-merit
        image: arearnest7/wage-write-merit:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 5007
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5007"
