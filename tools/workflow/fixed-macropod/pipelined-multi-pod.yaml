apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelined-main
spec:
  selector:
    matchLabels:
      app: pipelined-main
  replicas: 1
  template:
    metadata:
      labels:
        app: pipelined-main
    spec:
      nodeSelector:
        kubernetes.io/hostname: sys-dev-vm-2
      containers:
      - name: pipelined-main
        image: sysdevtamu/pipelined-main:macropod
        ports:
        - containerPort: 5000
        env:
          - name: SERVICE_TYPE
            value: "HTTP"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5000"
          - name: PIPELINED_MAIN
            value: 10.43.190.2:80
          - name: PIPELINED_CHECKSUM
            value: 10.43.190.3:80
          - name: PIPELINED_ZIP
            value: 10.43.190.4:80
          - name: PIPELINED_ENCRYPT
            value: 10.43.190.5:80
