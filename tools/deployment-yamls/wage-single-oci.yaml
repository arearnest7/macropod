apiVersion: v1
kind: Service
metadata:
  name: wage-single-oci
spec:
  selector:
    app: wage-single-oci
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wage-single-oci
spec:
  selector:
    matchLabels:
      app: wage-single-oci
  replicas: 1
  template:
    metadata:
      labels:
        app: wage-single-oci
    spec:
      nodeSelector:
        kubernetes.io/hostname: earnest-vm-2
      containers:
      - name: wage-validator
        image: arearnest7/wage-validator:oci
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
          - name: WAGE_FORMAT
      - name: wage-format
        image: arearnest7/wage-format:oci
        ports:
        - containerPort: 5001
        env:
          - name: PORT
            value: "5001"
          - name: WAGE_WRITE_RAW
      - name: wage-write-raw
        image: arearnest7/wage-write-raw:oci
        ports:
        - containerPort: 5002
        env:
          - name: PORT
            value: "5002"
          - name: WAGE_STATS
      - name: wage-stats
        image: arearnest7/wage-stats:oci
        ports:
        - containerPort: 5003
        env:
          - name: PORT
            value: "5003"
          - name: WAGE_AVG
      - name: wage-avg
        image: arearnest7/wage-avg:oci
        ports:
        - containerPort: 5004
        env:
          - name: PORT
            value: "5004"
          - name: WAGE_SUM
      - name: wage-sum
        image: arearnest7/wage-sum:oci
        ports:
        - containerPort: 5005
        env:
          - name: PORT
            value: "5005"
          - name: WAGE_MERIT
      - name: wage-merit
        image: arearnest7/wage-merit:oci
        ports:
        - containerPort: 5006
        env:
          - name: PORT
            value: "5006"
          - name: WAGE_WRITE_MERIT
      - name: wage-write-merit
        image: arearnest7/wage-write-merit:oci
        ports:
        - containerPort: 5007
        env:
          - name: PORT
            value: "5007"
