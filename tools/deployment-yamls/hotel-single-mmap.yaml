        image: arearnest7/hotel-rate:faastroute
        ports:
        - containerPort: 5007
        volumeMounts:
        - name: faastroute-pv
          mountPath: /faastroute-pv
        env:
          - name: SERVICE_TYPE
            value: "GRPC"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5007"
          - name: APP_PV
            value: "/faastroute-pv"
