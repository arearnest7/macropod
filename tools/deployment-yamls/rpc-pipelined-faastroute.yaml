metadata:
  name: pipelined-encrypt
spec:
  selector:
    app: pipelined-encrypt
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelined-main
spec:
  selector:
    matchLabels:
      app: pipelined-main
  replicas: 1
  template:
    metadata:
      labels:
        app: pipelined-main
    spec:
      containers:
      - name: pipelined-main
        image: arearnest7/pipelined-main:faastroute
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
          - name: PIPELINED_CHECKSUM
            value: http://10.43.190.2
          - name: PIPELINED_ZIP
            value: http://10.43.190.3
          - name: PIPELINED_ENCRYPT
            value: http://10.43.190.4
---
