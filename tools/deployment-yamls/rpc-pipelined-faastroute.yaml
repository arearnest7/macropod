apiVersion: v1
kind: Service
metadata:
  name: pipelined-main
spec:
  selector:
    app: pipelined-main
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
apiVersion: v1
kind: Service
metadata:
  name: pipelined-checksum
spec:
  selector:
    app: pipelined-checksum
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.2
---
apiVersion: v1
