    app: pipelined-encrypt
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelined-main
spec:
  selector:
    matchLabels:
      app: pipelined-main
  replicas: 1
  template:
    metadata:
      labels:
        app: pipelined-main
    spec:
      nodeSelector:
        kubernetes.io/hostname: earnest-vm-2
      containers:
      - name: pipelined-main
        image: arearnest7/pipelined-main:macropod
        ports:
        - containerPort: 5000
        env:
          - name: SERVICE_TYPE
            value: "HTTP"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5000"
          - name: PIPELINED_MAIN
            value: http://10.43.190.1
          - name: PIPELINED_CHECKSUM
            value: http://10.43.190.2
          - name: PIPELINED_ZIP
            value: http://10.43.190.3
          - name: PIPELINED_ENCRYPT
            value: http://10.43.190.4
          - name: LOGGING_NAME
            value: pipelined-main
          - name: LOGGING_IP
            value: 127.0.0.1
          - name: LOGGING_PASSWORD
            value: password
---
