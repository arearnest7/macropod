apiVersion: v1
kind: Service
metadata:
  name: pipelined-main
spec:
  selector:
    app: pipelined-main
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
