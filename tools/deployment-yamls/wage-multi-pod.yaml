apiVersion: apps/v1
kind: Deployment
metadata:
  name: wage-validator
spec:
  selector:
    matchLabels:
      app: wage-validator
  replicas: 1
  template:
    metadata:
      labels:
        app: wage-validator
    spec:
      nodeSelector:
        kubernetes.io/hostname: earnest-vm-2
      containers:
      - name: wage-validator
        image: arearnest7/wage-validator:macropod
        ports:
        - containerPort: 5000
        env:
          - name: SERVICE_TYPE
            value: "HTTP"
          - name: GRPC_THREAD
            value: "10"
          - name: FUNC_PORT
            value: "5000"
          - name: WAGE_FORMAT
            value: http://10.43.190.2
          - name: LOGGING_NAME
            value: wage-validator
          - name: LOGGING_URL
            value: redis://127.0.0.1
          - name: LOGGING_PASSWORD
            value: password
