apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-orchestrator
spec:
  selector:
    matchLabels:
      app: feature-orchestrator
  replicas: 1
  template:
    metadata:
      labels:
        app: feature-orchestrator
    spec:
      containers:
      - name: feature-orchestrator
        image: arearnest7/feature-orchestrator-oci:latest
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
          - name: FEATURE_EXTRACTOR
            value: http://10.43.190.2
          - name: FEATURE_WAIT
            value: http://10.43.190.3
