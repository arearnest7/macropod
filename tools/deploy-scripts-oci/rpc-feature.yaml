apiVersion: v1
kind: Service
metadata:
  name: feature-orchestrator
spec:
  selector:
    app: feature-orchestrator
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
