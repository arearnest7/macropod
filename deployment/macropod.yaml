apiVersion: v1
kind: Service
metadata:
  name: macropod-service
spec:
  selector:
    app: macropod
  ports:
  - port: 80
    targetPort: 8080
  - port: 8081
    target: 8081
  - port: 8082
    target: 8082
  - port: 8083
    target: 8083
  type: LoadBalancer
  clusterIP: 10.43.190.1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: macropod-service-account
---
apiVersion: v1
kind: Namespace
metadata:
  name: macropod-functions
  labels:
    name: macropod-functions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: macropod-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: macropod-role
subjects:
- kind: ServiceAccount
  name: macropod-service-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: macropod-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: macropod-service
spec:
  selector:
    matchLabels:
      app: macropod
  replicas: 1
  template:
    spec:
      serviceAccountName: macropod-service-account
    metadata:
      labels:
        app: macropod
    spec:
     serviceAccountName: macropod-service-account
     tolerations:
      - key: "master-node"
        value: "master-node"
        effect: "NoSchedule"
     containers:
      - name: macropod-eval
        image: sysdevtamu/macropod-eval:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      - name: macropod-ingress
        image: sysdevtamu/macropod-ingress:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
      - name: macropod-deployer
        image: sysdevtamu/macropod-deployer:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
      - name: macropod-logger
        image: sysdevtamu/macropod-logger:macropod
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
