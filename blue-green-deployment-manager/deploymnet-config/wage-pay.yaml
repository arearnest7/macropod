          "replicaCount": 1,
          "image": {
            "image": "arearnest7/wage-validator:macropod",
            "pullPolicy": "IfNotPresent"
          },
          "env": [{
            "name": "SERVICE_TYPE",
            "value": "HTTP"
            },
            {
            "name": "GRPC_THREAD",
            "value": "10"
            }, 
            {
            "name": "RPC_PV",
            "value": "/macropod-pv"
            }, 
            {
            "name": "RPC_DEST_PV",
            "value": "/macropod-pv"
            }, 
            {
              "name": "FUNC_PORT",
              "value": "5000"
            }
          ],
          "service": {
            "type": "ClusterIP",
            "port": 80,
            "targetPort": 5000
          },
          "ingress": {
            "host": "wage.example.com"
          }
        },
        {
          "endpoints": "wage-write-raw",
          "name": "wage-format",
          "version": 1,
          "replicaCount": 1,
          "image": {
            "image": "arearnest7/wage-format:macropod",
