kind: ConfigMap
metadata:
  name: wage-0
  namespace: default
  labels: 
    "cpu_threshold_1": "100"
    "cpu_threshold_2" : "300"
    "mm_threshold_1" : "100000000"
    "mm_threshold_2" : "10000000000"
    "function_name" : "wage"
    "kind" : "mmap"
data:
  my-config.json: |
