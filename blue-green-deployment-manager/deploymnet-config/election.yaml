


apiVersion: v1
kind: ConfigMap
metadata:
  name: election-0
  namespace: default
  labels: 
    "cpu_threshold_1": "100"
    "cpu_threshold_2" : "300"
    "mm_threshold_1" : "100000000"
    "mm_threshold_2" : "10000000000"
    "function_name" : "election"
    "kind" : "mmap"
data:
  my-config.json: |
    [
        {
          "endpoints": "election-get-results,election-vote-enqueuer",
          "name": "election-gateway",
          "version": 1,
          "replicaCount": 1,
          "image": {
            "image": "arearnest7/election-gateway:macropod",
            "pullPolicy": "IfNotPresent"
          },
          "env": [{
            "name": "SERVICE_TYPE",
            "value": "HTTP"
            },
            {
            "name": "GRPC_THREAD",
            "value": "10"
            }, 
            {
            "name": "RPC_PV",
            "value": "/macropod-pv"
            }, 
            {
            "name": "RPC_DEST_PV",
            "value": "/macropod-pv"
            }, 
            {
              "name": "FUNC_PORT",
              "value": "5000"
            }
          ],
          "service": {
            "type": "ClusterIP",
            "port": 80,
            "targetPort": 5000
          },
          "ingress": {
            "host": "election.example.com"
          }
        },
        {
          "name": "election-get-results",
          "version": 1,
          "replicaCount": 1,
          "image": {
            "image": "arearnest7/election-get-results:macropod",
            "pullPolicy": "IfNotPresent"
          },
          "env": [{
            "name": "SERVICE_TYPE",
            "value": "GRPC"
            },
            {
            "name": "GRPC_THREAD",
            "value": "10"
            }, 
            {
              "name": "FUNC_PORT",
              "value": "5001"
            },
            {
              "name": "APP_PV",
              "value": "/macropod-pv"
            }
          ],
          "service": {
            "type": "ClusterIP",
            "port": 5001,
            "targetPort": 5001
          }
        },
        {
          "endpoints": "election-vote-processor",
          "name": "election-vote-enqueuer",
          "version": 1,
          "replicaCount": 1,
          "image": {
            "image": "arearnest7/election-vote-enqueuer:macropod",
            "pullPolicy": "IfNotPresent"
          },
          "env": [{
            "name": "SERVICE_TYPE",
            "value": "GRPC"
            },
            {
            "name": "GRPC_THREAD",
            "value": "10"
            }, 
            {
            "name": "RPC_PV",
            "value": "/macropod-pv"
            },
            {
            "name": "RPC_DEST_PV",
            "value": "/macropod-pv"
            },
            {
            "name": "APP_PV",
            "value": "/macropod-pv"
            },
            {
              "name": "FUNC_PORT",
              "value": "5002"
            }
          ],
          "service": {
            "type": "ClusterIP",
            "port": 5002,
            "targetPort": 5002
          }
        },
        {
          "name": "election-vote-processor",
          "version": 1,
          "replicaCount": 1,
          "image": {
            "image": "arearnest7/election-vote-processor:macropod",
            "pullPolicy": "IfNotPresent"
          },
          "env": [{
            "name": "SERVICE_TYPE",
            "value": "GRPC"
            },
            {
            "name": "GRPC_THREAD",
            "value": "10"
            }, 
            {
              "name": "FUNC_PORT",
              "value": "5003"
            },
            {
              "name": "APP_PV",
              "value": "/macropod-pv"
            }
          ],
          "service": {
            "type": "ClusterIP",
            "port": 5003,
            "targetPort": 5003
          }
        }
      ]


---





